<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Event Scheduling & Resource Allocation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >
<style>
  .hero {
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    color: #fff;
    border-radius: 1.5rem;
    padding: 2.5rem 2rem;
    margin-bottom: 2rem;
  }
  .hero h1 {
    font-size: 2.4rem;
    font-weight: 700;
  }
  .hero p {
    margin-top: 0.5rem;
    font-size: 1.05rem;
    opacity: 0.95;
  }
  .dash-card {
    border-radius: 1rem;
  }
  .timeline-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #0d6efd;
    margin-top: 8px;
  }
  .timeline-line {
    width: 2px;
    background: #dee2e6;
    flex-grow: 1;
    margin: 0 4px;
  }
</style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Scheduler</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_events') }}">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_resources') }}">Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('conflict_view') }}">Conflicts</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('utilisation_report') }}">Report</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
